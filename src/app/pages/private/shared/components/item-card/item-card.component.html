    <div class="card__face back" (doubletap)="flip('back')">
      <ion-card>
        <ion-card-content class="whiteBorder flex-self-aligned">
          <ion-card-content class="bgLayer flex-self-aligned">
            <ion-card-content class="contentBack inline-self-aligned">
             <!-- ************************************************************************** -->
              <ion-grid [fixed]="true">
                <ion-row>
                  <ion-col class="centerMiddle">
                    <ion-thumbnail class="thumbFrame">
                      @if (item && thingPicture) {
                        <ion-img (click)="editImage()" [src]="thingPicture" class="thumbShadow"></ion-img>
                      } @else {
                        <ion-img (click)="editImage()" src="../../assets/plus2.jpg" class="thumbShadow coated"></ion-img>
                      }
                    </ion-thumbnail>
                  </ion-col>
                  <ion-col class="centerMiddle">
                    <ion-button color="softing" class="buttonSize customRipple" size="large" (click)="addType()"><ion-icon slot="icon-only" name="grid-outline"></ion-icon></ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-grid [fixed]="true"><ion-row><ion-col style="height: 1vh;"></ion-col></ion-row></ion-grid>
              @if (thingPrototype) {
<form [formGroup]="thingPrototype">
              <ion-grid [fixed]="true">         
                <ion-row>
                  <ion-col class="centerMiddle">
<ion-input id="name" type="text" formControlName="name" label="{{thingName}}" label-placement="floating" fill="outline" placeholder="{{item.name}}" blur=""></ion-input>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-grid [fixed]="true"><ion-row><ion-col style="height: 1vh;"></ion-col></ion-row></ion-grid>
              <ion-grid [fixed]="true">
                <ion-row>
                  <ion-col class="centerMiddle">
<ion-input id="maker" type="text" formControlName="maker" label="{{thingMaker}}" label-placement="floating" fill="outline" placeholder="{{item.maker}}" blur=""></ion-input>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-grid [fixed]="true"><ion-row><ion-col style="height: 1vh;"></ion-col></ion-row></ion-grid>
              <ion-grid [fixed]="true">
                <ion-row>
                  <ion-col class="centerMiddle">
<ion-select id="status" formControlName="status" label="{{thingStatus}}" label-placement="floating" fill="outline" placeholder="">
                      <ion-select-option value="mint">Mint</ion-select-option>
                      <ion-select-option value="nearM">Near Mint</ion-select-option>
                      <ion-select-option value="vgPlus">Very Good+</ion-select-option>
                      <ion-select-option value="vGood">Very Good</ion-select-option>
                      <ion-select-option value="gPlus">Good+</ion-select-option>
                      <ion-select-option value="good">Good</ion-select-option>
                      <ion-select-option value="fair">Fair</ion-select-option>
                      <ion-select-option value="poor">Poor</ion-select-option>
</ion-select>
                  </ion-col>
                  <ion-row><ion-col>&nbsp;</ion-col></ion-row>
                  <ion-col class="centerMiddle">
<ion-input id="quantity" type="number" min="1" max="100" formControlName="quantity" label="{{thingQuantity}}" label-placement="floating" fill="outline" placeholder=""></ion-input>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-grid [fixed]="true"><ion-row><ion-col style="height: 1vh;"></ion-col></ion-row></ion-grid>
              <ion-grid [fixed]="true">
                <ion-row>
                  <ion-col class="centerMiddle">
<ion-textarea id="notes" [autoGrow]="true" [counter]="true" maxlength="300" type="text" formControlName="notes" label="{{thingNotes}}" label-placement="floating" fill="outline" placeholder=""></ion-textarea>
                  </ion-col>
                </ion-row>
              </ion-grid>
<!--              <div class="saveForm"><button type="button" (click)=thingTagger()>{{buttonName}}</button></div>-->
<!--              <div class="clearForm"><button type="button" (click)=auxButtonSelector(auxButton)>{{auxButton}}</button></div>-->

</form>
}
