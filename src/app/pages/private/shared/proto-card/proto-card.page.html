<div class="scene scene--card">
  <div class="card" [class.is-flipped]="isFlipped" (swipeup)="doSmthng('up')" (swipedown)="doSmthng('down')">
    <div class="card__face front">
      <ion-card>
        <ion-card-content class="whiteBorder inline-self-aligned child-align">
          <ion-card-content class="bgLayer inline-self-aligned child-align">
            <ion-card-content class="contentFull inline-self-aligned">

              <!--<div style="position: absolute; bottom: 0%; width: 100%; text-align: right;" class="border decorated" (click)="flip()">Click to flip&nbsp;</div>-->
            </ion-card-content>
          </ion-card-content>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="card__face back">
      <ion-card>
        <ion-card-content class="whiteBorder inline-self-aligned child-align">
          <ion-card-content class="bgLayer inline-self-aligned child-align">
            <ion-card-content class="contentFull inline-self-aligned child-align">


            <div class="bottomRight decorated" (click)="flip()"> Go back to front&nbsp;</div>
            </ion-card-content>
          </ion-card-content>
        </ion-card-content>
      </ion-card>
    </div> 
  </div>
</div>
