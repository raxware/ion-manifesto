<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Containers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Containers</ion-title>
  </ion-toolbar>
  </ion-header>-->

  @for (i of containersArray; track i) {
    <ion-list>
      <ion-item-sliding >
        <ion-item-options side="start">
          <ion-item-option class="custom-ripple" ><ion-icon slot="icon-only" name="trash" color="danger"></ion-icon></ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-thumbnail slot="start"><img alt="mnfst-thumb" src="../../assets/inrWhite.png" /></ion-thumbnail>
          <ion-item-option></ion-item-option><ion-item-option></ion-item-option>
          <ion-item-option><ion-label>{{containerName}}</ion-label></ion-item-option>
        </ion-item>
        <ion-item-options>
          <ion-item-option class="custom-ripple" side="end"><ion-icon slot="icon-only" name="create" color="primary"></ion-icon></ion-item-option>
          <ion-item-option class="custom-ripple" ><ion-icon slot="icon-only" name="eye" color="success"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  }

</ion-content>
