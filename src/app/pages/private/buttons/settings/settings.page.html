<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true"><ion-row><ion-col style="height: 2.5vh;"></ion-col></ion-row></ion-grid>
  <ion-grid [fixed]="true">
    <ion-row><ion-col class="centerMiddle"><ion-label class="formShaper centerMiddle milkyBar"><h1>Settings</h1></ion-label></ion-col></ion-row>
    <ion-grid [fixed]="true"><ion-row><ion-col style="height: 2.5vh;"></ion-col></ion-row></ion-grid>
    <ion-list class="milkyBar" style="border-radius: 5px; padding: 0%; color: transparent;" [inset]="false">
      <ion-item>
        <ion-label><h2>Look & Feel</h2>
          <ion-item><ion-icon aria-hidden="true" color="primary" name="contrast" slot="start"></ion-icon>
            <ion-segment value="default" color="primary" (ionChange)="segmentChanged($event)">
              <ion-segment-button value="light"><ion-label>Light</ion-label></ion-segment-button>
              <ion-segment-button value="dark"><ion-label>Dark</ion-label></ion-segment-button>
            </ion-segment>                                                                                                  
          </ion-item>
          <ion-item><ion-icon aria-hidden="true" color="primary" name="color-palette" slot="start"></ion-icon>
            <ion-segment value="default" color="primary" (ionChange)="segmentChanged($event)">
              <ion-segment-button value="default"><ion-label>Default</ion-label></ion-segment-button>
              <ion-segment-button value="custom"><ion-label>Custom</ion-label></ion-segment-button>
            </ion-segment>
          </ion-item>
          <ion-item><ion-icon aria-hidden="true" color="primary" name="bulb" slot="start"></ion-icon>
            <ion-range aria-label="Range with ticks" [ticks]="true" [snaps]="true" [min]="1" [max]="5" label-placement="start">
              <ion-note color="medium" slot="label">Range</ion-note>
            </ion-range>
          </ion-item>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label><h2>Privacy</h2>                                                                                             
          <ion-item><ion-icon aria-hidden="true" color="primary" name="megaphone" slot="start"></ion-icon>
            <ion-toggle><ion-note color="medium">Advertisements</ion-note></ion-toggle>
          </ion-item>
          <ion-item><ion-icon aria-hidden="true" color="primary" name="notifications-circle" slot="start"></ion-icon>
            <ion-toggle><ion-note color="medium">Notifications</ion-note></ion-toggle>
          </ion-item>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label><h2>Profile</h2>
          <ion-item><ion-icon aria-hidden="true" color="primary" name="id-card" slot="start"></ion-icon>
            <ion-select class="required-field-indicator" label="Select" placeholder="">
              <ion-select-option value="">None</ion-select-option>
              <ion-select-option value="a">Option A</ion-select-option>
              <ion-select-option value="b">Option B</ion-select-option>
              <ion-select-option value="c">Option C</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item><ion-icon class="rotated" aria-hidden="true" color="primary" name="key" slot="start"></ion-icon>
            <ion-checkbox justify="space-between"><ion-note color="medium">Checkbox</ion-note></ion-checkbox>
          </ion-item>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
