<ion-header class="ion-no-border header" [translucent]="true">
  <ion-img
    class="header-image"
    src="../../assets/cube.png"
    alt="Header image"
  ></ion-img>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border header" collapse="condense">
    <ion-img
      class="header-image"
      src="../../assets/cube.png"
      alt="Header image"
    ></ion-img>
  </ion-header>
</ion-content>
